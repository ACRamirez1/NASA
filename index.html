<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>NASA Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"
</head>
<body>
    <main>
        <h1>NASA</h1>
    </main>
    <div class="container">

        <Section>
            <h3>Social Media</h3>
            <p>Twitter - @Nasa</p>
            <p>Facevook - fb.com/nasa</p>
            <p>Instagram - @nasa</p>
            <p>Youtube - @yt.com/nasa</p>
        </Section>

        <section>
            <h3>office info</h3>
            <p>Commincations Office</p>
            <p>NASA Headquarters</p>
            <p>300 E. Street SW, Suite 5R30</p>
            <p>Washington, DC 20546</p>
            <p>(202) 358-0001 (Office)</p>
            <p>(202) 358-4338 (Fax)</p>
        </section>

        <section>
            <h3>contact us</h3>
            <form action="goessomewhere" method="get">
                <p><label for="name">Name</label></p>
                <p><input type="text" name="name" id="name"></p>
                <p><label for =message>Message</label></form></p>
                <p><textarea name="message" id="message" cols="22" rows="4"></textarea></p>
                <p><input type="button" class="button" value="Send"></p>

        </section>

    </div>

</body>
</html>
